<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="progress m-t-20">
                    <div    class="progress-bar bg-primary progress-bar-striped active"
                            style="height:10px;"
                            role="progressbar">
                            <!-- [style.width]="getPorcentaje" -->
                    </div>
                </div>

                <div class="progress m-t-20">
                  <div    class="progress-bar bg-info progress-bar-striped active"
                          style="height:10px;"
                          role="progressbar">
                          <!-- [style.width]="getPorcentaje" -->
                  </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (valor)="progress1 = $event"  [valor]="progress1"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (valor)="progress2 = $event" btnClass="btn btn-info" [valor]="progress2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
